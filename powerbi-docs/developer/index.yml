additionalContent:
  sections:
  - title: Outils associés
  - items:
    - title: API REST de Power BI
      summary: Les API REST Power BI fournissent des points de terminaison de service pour l’incorporation, l’administration et les ressources utilisateur.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: API REST Azure Resource Manager
      summary: API qui fournit un ensemble de services web RESTful vous permettant de créer, de récupérer, de mettre à jour et de supprimer des capacités dédiées Power BI.
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: Documentation Power Platform
      summary: Découvrez comment Power BI, Power Apps, Power Automate et Power Virtual Agents fonctionnent ensemble pour s’améliorer les uns les autres.
      url: https://docs.microsoft.com/power-platform/
    - title: Centre de développement Power BI
      summary: Générez avec Power BI.
      url: https://powerbi.microsoft.com/developers/
    - title: Exemples de visuels Power BI
      summary: Collection d’exemples Power BI et leurs bibliothèques de code.
      url: https://microsoft.github.io/PowerBI-visuals/samples/
    - title: Bibliothèques Power BI
      summary: Bibliothèques Power BI (NuGets).
      url: https://www.nuget.org/profiles/powerbi
    - title: Outil de configuration de l’incorporation
      summary: Configurez votre environnement d’incorporation Power BI.
      url: https://app.powerbi.com/embedsetup
    - title: Terrain de jeu
      summary: Essayez les fonctionnalités et explorez les API.
      url: https://aka.ms/pbieplayground
    - title: Wiki JavaScript
      summary: Explorez la base de connaissances JavaScript.
      url: https://github.com/Microsoft/powerbi-javascript/wiki
